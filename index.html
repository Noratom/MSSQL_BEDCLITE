<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BEDC Registration</title>
  <style>
    /* Reset and basic styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  
  body, html {
    width: 100%;
    height: 100%;
    overflow: hidden; /* Prevent scrolling */
    background-color: #f0f2f5;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .container {
    background: #fff;
    width: 90%;
    max-width: 900px;
    height: 90vh;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  
  h1 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    text-align: center;
  }
  
  form {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  
  .section {
    display: none;
    flex-direction: column;
    gap: 0.8rem;
    flex: 1;
    overflow-y: auto;
  }
  
  .section.active {
    display: flex;
  }
  
  .section h2 {
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
    color: #333;
  }
  
  label {
    font-size: 0.9rem;
    font-weight: 500;
    margin-top: 0.3rem;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="file"] {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    width: 100%;
  }
  
  input[readonly] {
    background-color: #eaeaea;
  }
  
  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 1rem;
  }
  
  button {
    padding: 0.6rem 1.2rem;
    background-color: #05721c;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #04ac28;
  }
  .logo-container {
  display: flex;
  justify-content: center;
  margin-bottom: 1rem;
}

.logo-container img {
  max-height: 30px;
  width: auto;
  object-fit: contain;
}

 @media (max-width: 768px) {
  h1, h2 {
    font-size: 1.4rem;
  }

  label {
    font-size: 0.95rem;
  }

  input {
    font-size: 0.95rem;
  }
}

  
  
    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
     <!-- Logo placeholder -->
  <div class="logo-container">
    <img src="img/BEDC-Logo-new-dark-1.png" alt="Company Logo" />
  </div>

    <h1>BEDC Registration</h1>
    <form id="bedcForm">
      <div class="form-group">
        <label for="BEDCRegNo">BEDC Registration Number</label>
        <input type="text" id="BEDCRegNo" name="BEDCRegNo" required />
        <div id="errorMsg" class="error-message"></div> <!-- ðŸ”¥ Error shown here -->
      </div><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
   document.getElementById('bedcForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const BEDCRegNo = document.getElementById('BEDCRegNo').value;
  const errorMsg = document.getElementById('errorMsg');
  errorMsg.textContent = ''; // Clear old errors

  try {
    const response = await fetch('https://mssql-bedclite.onrender.com/contractor/regcheck', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ BEDCRegNo }),
    });

    const result = await response.json();

    if (result.status === 'ok') {
      localStorage.setItem('contract', JSON.stringify(result.container));
      window.location.href = result.redirectTo; // Redirect based on backend
    } else {
      errorMsg.textContent = result.msg || 'Invalid registration number.';
    }
  } catch (e) {
    console.error(e);
    errorMsg.textContent = 'An error occurred. Please try again later.';
  }
});
</script>
</body>
</html>
